<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Common HTML Symbol Entity Codes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    caption {
      margin-bottom: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }
    /* Using the code tag to display entity code text */
    code {
      font-family: Consolas, monospace;
      background-color: #eaeaea;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Common HTML Symbol Entity Codes</caption>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Description</th>
        <th>Entity Code</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>&amp;</td>
        <td>Ampersand</td>
        <td><code>&amp;amp;</code></td>
      </tr>
      <tr>
        <td>&lt;</td>
        <td>Less Than</td>
        <td><code>&amp;lt;</code></td>
      </tr>
      <tr>
        <td>&gt;</td>
        <td>Greater Than</td>
        <td><code>&amp;gt;</code></td>
      </tr>
      <tr>
        <td>&copy;</td>
        <td>Copyright</td>
        <td><code>&amp;copy;</code></td>
      </tr>
      <tr>
        <td>&reg;</td>
        <td>Registered</td>
        <td><code>&amp;reg;</code></td>
      </tr>
      <tr>
        <td>&trade;</td>
        <td>Trademark</td>
        <td><code>&amp;trade;</code></td>
      </tr>
      <tr>
        <td>&euro;</td>
        <td>Euro</td>
        <td><code>&amp;euro;</code></td>
      </tr>
      <tr>
        <td>&pound;</td>
        <td>Pound</td>
        <td><code>&amp;pound;</code></td>
      </tr>
      <tr>
        <td>&yen;</td>
        <td>Yen</td>
        <td><code>&amp;yen;</code></td>
      </tr>
      <tr>
        <td>&larr;</td>
        <td>Left Arrow</td>
        <td><code>&amp;larr;</code></td>
      </tr>
      <tr>
        <td>&rarr;</td>
        <td>Right Arrow</td>
        <td><code>&amp;rarr;</code></td>
      </tr>
      <tr>
        <td>&hearts;</td>
        <td>Heart</td>
        <td><code>&amp;hearts;</code></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
