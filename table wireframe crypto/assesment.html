<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, auto);
            gap: 10px;
            width: 90%;
            height: 80%;
            border: 2px solid #000;
        }
        .box {
            border: 1px solid #000;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box" style="grid-column: 1 / 5; grid-row: 1;">Header</div>
        <div class="box" style="grid-column: 1 / 3; grid-row: 2 / 4;">Content A</div>
        <div class="box" style="grid-column: 3 / 5; grid-row: 2 / 4;">Content B</div>
        <div class="box" style="grid-column: 1 / 5; grid-row: 4;">Footer</div>
    </div>
</body>
</html>
